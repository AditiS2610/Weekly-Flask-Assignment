<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
        <li>{{ item[1] }}</li>
        {% endfor %}
    </ul>
    
    <h2>Add New Item</h2>
    <form method="POST" action="/add_item">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Add">
    </form>
</body>
</html>
